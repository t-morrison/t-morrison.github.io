<!DOCTYPE html>
<html>
	<head>
		<title>TRM</title>
		<meta charset="utf-8">
		 
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="favicon[1].ico">
		<!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
		<style>
			#sidebar {
				position: absolute;
				right: 0;
				width: 50%;
				height: 100%;
				z-index: 100;
				<!-- pointer-events: none -->
			}
		</style>
	</head>
	<body>
		<div> Some stuff up here </div>
		
		<div id='list'></div>
		<div id='plot'></div>
		
		<div> Some more stuff down here </div>
		
		<script>
		
			var dat
			
			var h = 400
			var w = 1000
			var xpad = 100  //x in pixels
			var ypad = 20 //y is in pixels
			var barpad = .25
			
			var heightIn
			var widthIn
			
			d3.csv('data.csv', function(data) {
				console.log(data)
				dat = data
				
				
				var xScale = d3.scaleLinear()
							.domain([0,dat.length])
							.range([xpad, w-xpad])
							
				var yScale = d3.scaleLinear()
								.domain([0, dat.length])
								.range([h-ypad, 0])				
				
				var yAxis = d3.axisLeft(yScale)
				var xAxis = d3.axisBottom(xScale)
				
				
				
				
				d3.select('#list').append('ul')
					.selectAll('li')
					.data(dat)
					.enter()
					.append('li')
					.html(function(d){return '<b>'+d.name+'</b>'})
				
				d3.select('#plot').style('width','100%').append('svg').attr('width', w).attr('height',h)
				.selectAll('circle')
				.data(dat)
				.enter()
				//.append('circle')
				//	.attr('fill','black')				  
				//	.attr('cx', function(d, i){ return xScale(i) })
				//	.attr('cy', function(d, i){return yScale(i) })
				//	.attr('r', 5)
				.append('text')
					.attr('x', function(d, i){ return xScale(i) })
					.attr('y', function(d, i){return yScale(i) })
					.html(function(d){return d.name})
				
			})
		
		</script>
	</body>
</html>
