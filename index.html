<!DOCTYPE html>
<html>
	<head>
		<title>TRM</title>
		<meta charset="utf-8">
		 
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="favicon[1].ico">
		<!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
		<style>
			#sidebar {
				position: absolute;
				right: 0;
				width: 50%;
				height: 100%;
				z-index: 100;
				<!-- pointer-events: none -->
			}
		</style>
	</head>
	<body>
		<div> Some stuff up here </div>
		
		<div id='list'></div>
		<div id='plot'></div>
		<div id='button'><button type="button" onclick="separate()">Separate</button></div>
		
		<div> Some more stuff down here </div>
		
		<script>
		
			var dat
			var separate
			
			var state = true
			
			
			var h = 400
			var w = 1000
			var xpad = 100  //x in pixels
			var ypad = 20 //y is in pixels
			var barpad = .25
			
			var heightIn
			var widthIn
			
			d3.csv('data.csv', function(data) {
				console.log(data)
				dat = data
				
				
				var xScale = d3.scaleLinear()
							.domain([0,dat.length])
							.range([xpad, w-xpad])
							
				var yScale = d3.scaleLinear()
								.domain([0, dat.length])
								.range([h-ypad, 0])				
				
				var yAxis = d3.axisLeft(yScale)
				var xAxis = d3.axisBottom(xScale)
				
				
				
				
				d3.select('#list').append('ul')
					.selectAll('li')
					.data(dat)
					.enter()
					.append('li')
					.html(function(d){return '<b>'+d.name+'</b>'})
				
				//d3.select('#plot').style('width','100%').append('svg').attr('width', w).attr('height',h)
				//.selectAll('circle')
				//.data(dat)
				//.enter()
				////.append('circle')
				////	.attr('fill','black')				  
				////	.attr('cx', function(d, i){ return xScale(i) })
				////	.attr('cy', function(d, i){return yScale(i) })
				////	.attr('r', 5)
				//.append('text')
				//	.attr('x', function(d, i){ return xScale(i) })
				//	.attr('y', function(d, i){return yScale(i) })
				//	.html(function(d){return d.name})
					
				var color = d3.scaleOrdinal()
				.domain(["Asia", "Europe", "Africa", "Oceania", "Americas"])
				.range(d3.schemeSet1);

			  // Size scale for countries
				var size = d3.scaleLinear()
					.domain([0, 1400000000])
					.range([7,55])  // circle will be between 7 and 55 px wide

			  // create a tooltip
				var Tooltip = d3.select("#my_dataviz")
					.append("div")
					.style("opacity", 0)
					.attr("class", "tooltip")
					.style("background-color", "white")
					.style("border", "solid")
					.style("border-width", "2px")
					.style("border-radius", "5px")
					.style("padding", "5px")

			  // Three function that change the tooltip when user hover / move / leave a cell
				var mouseover = function(d) {
					Tooltip
					.style("opacity", 1)
				}
				var mousemove = function(d) {
					Tooltip
					  .html('<u>' + d.key + '</u>' + "<br>" + d.value + " inhabitants")
					  .style("left", (d3.mouse(this)[0]+20) + "px")
					  .style("top", (d3.mouse(this)[1]) + "px")
				}
				var mouseleave = function(d) {
					Tooltip
					.style("opacity", 0)
				}

			  // Initialize the circle: all located at the center of the svg area
				var node = svg.append("g")
					.selectAll("circle")
					.data(data)
					.enter()
					.append("circle")
					  .attr("class", "node")
					  .attr("r", function(d){ return size(d.value)})
					  .attr("cx", width / 2)
					  .attr("cy", height / 2)
					  .style("fill", function(d){ return color(d.region)})
					  .style("fill-opacity", 0.8)
					  .attr("stroke", "black")
					  .style("stroke-width", 1)
					  .on("mouseover", mouseover) // What to do when hovered
					  .on("mousemove", mousemove)
					  .on("mouseleave", mouseleave)
					  .call(d3.drag() // call specific function when circle is dragged
						   .on("start", dragstarted)
						   .on("drag", dragged)
						   .on("end", dragended));

			  // Features of the forces applied to the nodes:
				var simulation = d3.forceSimulation()
				  .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
				  .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other of value is > 0
				  .force("collide", d3.forceCollide().strength(.2).radius(function(d){ return (size(d.value)+3) }).iterations(1)) // Force that avoids circle overlapping

			  // Apply these forces to the nodes and update their positions.
			  // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
				simulation
				  .nodes(data)
				  .on("tick", function(d){
					node
						.attr("cx", function(d){ return d.x; })
						.attr("cy", function(d){ return d.y; })
				  });

			  // What happens when a circle is dragged?
				function dragstarted(d) {
					if (!d3.event.active) simulation.alphaTarget(.03).restart();
					d.fx = d.x;
					d.fy = d.y;
				}
				function dragged(d) {
					d.fx = d3.event.x;
					d.fy = d3.event.y;
				}
				function dragended(d) {
					if (!d3.event.active) simulation.alphaTarget(.03);
					d.fx = null;
					d.fy = null;
				}
			
			})			
		</script>
	</body>
</html>
