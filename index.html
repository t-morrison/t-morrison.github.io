<!DOCTYPE html>
<html>
	<head>
		<title>TRM</title>
		<meta charset="utf-8">
		 
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="favicon[1].ico">
		<!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
		<style>
			#sidebar {
				position: absolute;
				right: 0;
				width: 50%;
				height: 100%;
				z-index: 100;
				<!-- pointer-events: none -->
			}
		</style>
	</head>
	<body>
		<div> Some stuff up here </div>
		
		<div id='list'></div>
		<div id='plot'></div>
		
		<div> Some more stuff down here </div>
		
		<script>
		
			var dat
			
			var width = 460
			var height = 460

			// append the svg object to the body of the page
			var svg = d3.select("#plot")
			  .append("svg")
				.attr("width", width)
				.attr("height", height)
			
			d3.csv('data.csv', function(data) {
				console.log(data)
				dat = data
				
				
				d3.select('#list').append('ul')
					.selectAll('li')
					.data(dat)
					.enter()
					.append('li')
					.html(function(d){return '<b>'+d.name+'</b>'})
				
				
				var colorScale = d3.scaleOrdinal()
					.domain(d3.map(dat, function(d){return d.section;}).keys())
					.range(["gold", "blue", "green", "yellow", "black", "grey", "darkgreen", "pink", "brown", "slateblue", "grey1", "orange"])
					//.range(d3.schemeSet1);
				
				var size = d3.scaleLinear()
					.domain([0, 6])
					.range([7,55])  // circle will be between 7 and 55 px wide
				
			  // create a tooltip
				var Tooltip = d3.select("#plot")
					.append("div")
					.style("opacity", 0)
					.attr("class", "tooltip")
					.style('position', 'absolute')
					.style("background-color", "white")
					.style("border", "solid")
					.style("border-width", "2px")
					.style("border-radius", "5px")
					.style("padding", "5px")

			  // Three function that change the tooltip when user hover / move / leave a cell
				var mouseover = function(d) {
					Tooltip
					.style("opacity", 1)
				}
				var mousemove = function(d) {
					Tooltip
					  .html('<u>' + d.name + '</u>')
					  .style("left",(d3.mouse(this)[0]) + "px")
					  .style("top", (d3.mouse(this)[1]+130) + "px")
					  //.style("left", (d3.event.pageX) + "px")		
					  //.style("top", (d3.event.pageY - 28) + "px")
				}
				var mouseleave = function(d) {
					Tooltip
					.style("opacity", 0)
				}

				// Initialize the circle: all located at the center of the svg area
				var node = svg.append("g")
					.selectAll("circle")
					.data(dat)
					.enter()
					.append("circle")
					  .attr("class", "node")
					  .attr("r", function(d){ return size(d.coolness)})
					  .attr("cx", width / 2)
					  .attr("cy", height / 2)
					  .style("fill", function(d){ return colorScale(d.section)})
					  .style("fill-opacity", 0.8)
					  .attr("stroke", "black")
					  .style("stroke-width", 1)
					  .on("mouseover", mouseover) // What to do when hovered
					  .on("mousemove", mousemove)
					  .on("mouseleave", mouseleave)
					  .call(d3.drag() // call specific function when circle is dragged
						   .on("start", dragstarted)
						   .on("drag", dragged)
						   .on("end", dragended));

			  // Features of the forces applied to the nodes:
				var simulation = d3.forceSimulation()
				  .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
				  .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other of value is > 0
				  .force("collide", d3.forceCollide().strength(.2).radius(60).iterations(1)) // Force that avoids circle overlapping

			  // Apply these forces to the nodes and update their positions.
			  // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
				simulation
				  .nodes(dat)
				  .on("tick", function(d){
					node
						.attr("cx", function(d){ return d.x; })
						.attr("cy", function(d){ return d.y; })
				  });

			  // What happens when a circle is dragged?
				function dragstarted(d) {
					if (!d3.event.active) simulation.alphaTarget(.03).restart();
					d.fx = d.x;
					d.fy = d.y;
				}
				function dragged(d) {
					d.fx = d3.event.x;
					d.fy = d3.event.y;
				}
				function dragended(d) {
					if (!d3.event.active) simulation.alphaTarget(.03);
					d.fx = null;
					d.fy = null;
				}
			
			})			
		</script>
	</body>
</html>
